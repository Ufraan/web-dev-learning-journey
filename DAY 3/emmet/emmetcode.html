<!-- parent child relation in programming -->

<!-- example p>div --> 
<!-- this gives us this:  -->

<p>
  <div></div>
</p>

<!-- parent element - paragraph tag -->
<!-- child element - div tag -->



 <!-- sibling relation element in programming -->
 <!-- they come under the same parent / in the same level of nesting -->
<!-- p>div+img gives us sibling tag. '+' can be added to add siblings -->

<!-- example p>div+img -->
<p>
  <div></div>
  <img src="" alt="">
</p>

 <!-- in this condition div and bold tags are sibling tags as they both come under the div parent tag-->
