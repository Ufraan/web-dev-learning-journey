<!-- in radio button, only 1 can be selected unlike checkbox -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio button</title>
</head>
<body>

  <form action="/server">
      <div>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">banana</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>
      </div>

      <!-- grouping chekboxes: -->
      <br>
      <div>
        Choose your subjects:
        <input type="checkbox" id="math" name="sub" value="math" checked />
        <label for="math">math</label>
        <input type="checkbox" id="science" name="sub" value="science" />
        <label for="science">science</label>
        <input type="checkbox" id="english" name="sub" value="english" />
        <label for="english">english</label>
      </div>
      
      <button>submit</button>
  </form>
</body>
</html>
