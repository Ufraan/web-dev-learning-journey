<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold Italic Underline</title>
</head>
<body>
  <!-- Comment goes here -->
  <!-- This is a poem in HTML-->
  <!-- shortcut for comment -> select the text ; press ctrl + / -->
  <p>Twinkle Twinkle little star how i wonder what you are</p>
  <p><br><b>Twinkle Twinkle</b> <br><i>little star </i> <br> <u> how i wonder</u> <br> what you are</p>
</body>
</html>
