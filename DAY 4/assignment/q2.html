<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q2</title>
</head>
<body>
  <form action="server/">

    <div>
      <h1><b>Feedback Form</b></h1>
    </div>

    <br>

    <div>
      <label for="text" id="name"><b>Name:  </b></label>
      <input type="text" id="name" name="name" placeholder="Write your name">
    </div>
    
    <br>

    <div>
      <label for="text" id="email"><b>Email:  </b></label>
      <input type="email" id="email" class="email" placeholder="Write your email">
    </div>

    <br>

    <div>Message: <br>
      <textarea cols="22" rows="4"></textarea>
    </div>

    <br>

    <div>Rate us out of 5: <br>
      <label for="rating1"><input type="radio" name="rating" id="rating1" value="1"> 1</label> <br>
      <label for="rating2"><input type="radio" name="rating" id="rating2" value="2"> 2</label> <br>
      <label for="rating3"><input type="radio" name="rating" id="rating3" value="3"> 3</label> <br>
      <label for="rating4"><input type="radio" name="rating" id="rating4" value="4"> 4</label> <br>
      <label for="rating5"><input type="radio" name="rating" id="rating5" value="5"> 5</label> <br>
  </div>
  
  <br>

  <div>
    <button>Send your message!</button>
  </div>
  </form>

  
</body>
</html>
