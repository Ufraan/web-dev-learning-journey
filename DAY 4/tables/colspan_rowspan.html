<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in HTML</title>
</head>
<body>
  <table border="1">
    <caption>Food Menu</caption>
    <thead>
      <tr>
        <th rowspan="2">Item</th>
        <th rowspan="2">Price</th>
        <th colspan="2">USD</th>
      </tr>
    
    </thead>
    <tbody>
      <tr>
        <td>Frooti</td>
        <td>20</td>
        <td>0.14</td>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>12</td>
        <td>0.17</td>
      </tr>
      <tr>
        <td>Chips</td>
        <td>20</td>
        <td>0.28</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
