<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <form action="/server">
    <h1>Registration Form</h1>
    <br>
    <div>
      <input type="text" for="first_name"placeholder="First Name">
      <label for="first_name"></label>
      <input type="text" for="second_name" placeholder="Last Name">
      <label for="second_name"></label>
    </div>

    <div>
      Please select your gender
      <select name="gender" id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div>
      Do you agree to all terms of service?
      <input type="checkbox" for="terms" id="terms" name="terms" checked />
      <label>Yes, I agree</label>
    </div>

    <button>Register</button>
  </form>
</body>
</body>
